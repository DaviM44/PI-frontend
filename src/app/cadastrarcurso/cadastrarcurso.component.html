<app-navbar></app-navbar>
<link rel="stylesheet" href="cadastrarcurso.component.css">
<div class="container" style="background-color: ed;">
   <div class="mt-5">
      <h1>Registrar curso</h1>
      <hr>
      <div class="mt-5">
         <div class="card-body col-sm-6 mx-auto text-black" style="background-color: rd;">
            <form [formGroup]="formGroupCurso">
               <div class="row">
                  <div class="mb-4">
                     <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Nome do curso</label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" id="linha"
                           formControlName="nome" />
                     </div>
                  </div>
               </div>
               <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example8">Duração</label>
                  <input type="number" id="form3Example8" placeholder="Em semestres" id="linha"
                     class="form-control form-control-lg" formControlName="duracao" />
               </div>
               <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example90">Período</label>
                  <select class="form-select mb-1" id="linha" formControlName="periodo">
                     <option selected disabled value="">Selecionar periodo</option>
                     <option value="Manhã">Manhã</option>
                     <option value="Tarde">Tarde</option>
                     <option value="Noite">Noite</option>
                  </select>
               </div>
               <div class="d-flex d-flex justify-content-between">
                  <button type="button" class="btn btn-danger btn-lg" style="width: 300px;"
                     (click)="clean()">Cancelar</button>
                  <button type="button" class="btn btn-success btn-lg" style="width: 300px;"
                     (click)="save()">Registrar</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
