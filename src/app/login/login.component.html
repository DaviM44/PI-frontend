<!doctype html>
<html lang="en">

<head>
	<title>Login 04</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="login.component.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">ACESSAR</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img"
							style="background-image: url(https://media.discordapp.net/attachments/901272498618925116/1163922508001591426/tmp_4bc73212-591d-4837-a3f5-a1f43037e231.png);">
						</div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Entrar</h3>
								</div>
							</div>
							<div class="form-group">
								<button [routerLink]="['/visualizar/']"  class="form-control btn btn-primary rounded submit px-3">ENTRAR
									COMO VISUALIZADOR</button>
							</div>
							<div class="form-group">
								 <button [routerLink]="['/login/']" class="form-control btn btn-primary rounded submit px-3">ENTRAR
									COMO COORDENADOR</button>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
